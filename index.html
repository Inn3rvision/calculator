
<html>
<head>
<title>Calculator</title>
</head>
<body>
    <div id="mainMenu">
        <input onchange="firstCheck()" type="text" id="firstNumber" style="font-size:26px;"/>
        <label id="mark" style="font-size:26px;">&nbsp;</label>
        <input onchange="secondCheck()" type="text" id="secondNumber" style="font-size:26px;"/>
        <label id="equal" style="font-size:26px;">=</label>
        <label id="score" style="font-size:26px;"></label>
        </div>
        <div id="actionMenu">
            <button onclick="addition()" id="addition" style="font-size:26px;margin-right:10px">+</button>
            <button onclick="subtraction()" id="subtraction" style="font-size:26px;margin-right:10px">-</button>
            <button onclick="multiplication()" id="multiplication" style="font-size:26px;margin-right:10px">*</button>
            <button onclick="division()" id="division" style="font-size:26px;margin-right:10px">/</button>
            <button onclick="exponentiation()" id="exponentiation" style="font-size:26px;margin-right:10px">x^</button>
        </div>
        <p id="notification" style="color:red;font-size:30px;"></p>
        </body>
        </html>
        <script type="text/javascript" src="index.js">

        </script>
